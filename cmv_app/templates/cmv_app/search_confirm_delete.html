{% extends "base.html" %}
{% block customcss %}
            <style>
                body {margin-top: 40px;
                      margin-bottom: 170px; 
                      margin-left:100px;}
            </style>
   {% endblock %}

{% block content %}
<div class="row">
 <h3><span class="glyphicon glyphicon-remove"></span> Delete Search</h3>
 <div class="form-group">
    <form action="{% url 'search_delete' pk=object.pk %}" method="post">
        {% csrf_token %}
        <p>Deleting Search <b>{{ object }}</b>. Are you sure?</p>
        <br>
        <button type="submit" class="btn btn-primary" action="submit">Yes, I'm sure</button>
        <button type="button" class="btn" onclick="location.href=&quot;{% url 'searchhome' %}&quot;;">Cancel</button>
    </form>
</div>
</div>


{% endblock %}
