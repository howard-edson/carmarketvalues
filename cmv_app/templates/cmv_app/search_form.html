{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}

<form method="post" action="">
  {% csrf_token %}
  <div class="form-group">
    {% bootstrap_form form layout='horizontal' %}

    {% buttons %}
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">
        {% bootstrap_icon "star" %} Update Now!
      </button>
    </div>
    {% endbuttons %}
   </div>
</form>
{% endblock %}
