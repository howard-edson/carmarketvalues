{% extends "cmv_app/base.html" %}

{% block title %}Car Market Values: Home{% endblock %}

{% block content %}
<h1>New Search</h1>

<form action="{% url 'cmv_app:search_new' %}" method="post">
{% csrf_token %}
    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" />
    <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br />
{% endfor %}
<input type="submit" value="Vote" />
</form>


{% endblock %}
